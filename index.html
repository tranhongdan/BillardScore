<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billiard Score App - Firebase Live</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #2b6cb0;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
        }
        .main-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            position: relative;
        }
        @media (min-width: 600px) {
            body { flex-direction: column; justify-content: center; }
            .main-content { flex-direction: row; justify-content: center; gap: 2rem; }
            .button-container { flex-direction: row; margin-top: 2rem; }
        }
        .score-section {
            display: grid;
            grid-template-rows: auto 1fr;
            border: 2px solid #4a5568;
            border-radius: 1rem;
            overflow: hidden;
            margin-bottom: 1rem;
            background-color: #2d3748;
            box-shadow: 4px 4px 6px -1px rgba(0, 0, 0, 0.5), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            height: 300px;
            position: relative;
            flex-grow: 1;
            transition: transform 0.3s ease-in-out;
            transform: scale(0.9);
            opacity: 0.8;
        }
        .score-section.active {
            transform: scale(1.05);
            border-color: #fca5a5;
            box-shadow: 0 8px 10px rgba(0, 0, 0, 0.4);
            opacity: 1;
        }
        .score-display {
            font-size: 10rem;
            font-weight: bold;
            color: #ef4444;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
            z-index: 10;
            pointer-events: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .name-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 0.5rem;
            background-color: #2d3748;
            z-index: 20;
        }
        .name-input {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            outline: none;
            flex-grow: 1;
            max-width: 15ch;
            pointer-events: none; 
        }
        .score-section.active .name-input { pointer-events: auto; }
        .stats-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            position: absolute;
            bottom: 0.5rem;
            left: 0;
            width: 100%;
            z-index: 20;
            padding: 0 0.5rem;
        }
        .stats {
            font-size: 1rem;
            font-weight: bold;
            color: #4a5568;
            text-align: center;
        }
        .score-area {
            display: grid;
            grid-template-rows: 1fr 1fr;
            width: 100%;
            height: 100%;
            position: relative;
            background-color: transparent;
            gap: 4px;
        }
        .score-area .top, .score-area .bottom { cursor: pointer; }
        .score-area.player-1 .top, .score-area.player-1 .bottom { background-color: #fce303; }
        .score-area.player-2 .top, .score-area.player-2 .bottom { background-color: #fff; }
        .score-area .top:active, .score-area .bottom:active { transform: scale(0.98); }
        .button-container {
            display: flex; flex-direction: row; flex-wrap: wrap; justify-content: center; align-items: center; gap: 1rem; width: 100%; margin-top: 1rem;
        }
        @media (min-width: 600px) { .button-container { width: 100%; max-width: 600px; flex-direction: row; } }
        .billiard-button {
            width: 64px; height: 64px; border-radius: 50%; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 8px 10px rgba(0, 0, 0, 0.4); border: none; cursor: pointer; font-weight: bold; color: #2d3748;
        }
        .bg-white { background-color: #fff; }
        .bg-yellow-400 { background-color: #facc15; }
        .bg-red-500 { background-color: #ef4444; color: white; }
        .bg-blue-500 { background-color: #3b82f6; color: white; }
        
        #qrModal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); justify-content: center; align-items: center; z-index: 50;
        }
        #qrContent {
            background: white; padding: 20px; border-radius: 10px; text-align: center; color: #333;
        }
        #statusIndicator {
            position: absolute; top: 10px; right: 10px; font-size: 0.8rem; color: #a3bffa;
        }
    </style>
</head>
<body class="bg-[#2b6cb0] text-white">

    <div id="statusIndicator">Dang ket noi...</div>

    <div class="container mx-auto">
        <h2 id="round-counter" class="text-xl font-bold mb-4">Round: 1</h2>
        <div class="main-content">
            <div id="player1" class="score-section w-full">
                <div class="name-container">
                    <input type="text" class="name-input" id="name1" value="Player 1">
                </div>
                <div class="stats-container player-1">
                    <span class="stats wins-1">Win: 0</span>
                    <span class="stats avg-1">AVG: 0.00</span>
                    <span class="stats shots-1">Inn: 0</span>
                </div>
                <div class="score-area player-1">
                    <span class="score-display" id="score1">0</span>
                    <div class="top" data-id="player1" data-val="1"></div>
                    <div class="bottom" data-id="player1" data-val="-1"></div>
                </div>
            </div>

            <div id="player2" class="score-section w-full">
                <div class="name-container">
                    <input type="text" class="name-input" id="name2" value="Player 2">
                </div>
                <div class="stats-container player-2">
                    <span class="stats wins-2">Win: 0</span>
                    <span class="stats avg-2">AVG: 0.00</span>
                    <span class="stats shots-2">Inn: 0</span>
                </div>
                <div class="score-area player-2">
                    <span class="score-display" id="score2">0</span>
                    <div class="top" data-id="player2" data-val="1"></div>
                    <div class="bottom" data-id="player2" data-val="-1"></div>
                </div>
            </div>
        </div>
        
        <div class="button-container">
            <button id="resetBtn" class="billiard-button bg-white">Reset</button>
            <button id="endRoundBtn" class="billiard-button bg-red-500">End</button>
            <button id="swapColorsBtn" class="billiard-button bg-yellow-400">Swap</button>
            <button id="qrBtn" class="billiard-button bg-blue-500">QR</button>
        </div>
    </div>

    <div id="qrModal">
        <div id="qrContent">
            <h3 class="text-xl font-bold mb-2 text-black">Quet ma de dieu khien</h3>
            <div id="qrCodeDiv" class="flex justify-center my-4"></div>
            <p class="text-sm text-gray-600 mb-4">Dung camera hoac Zalo</p>
            <button id="closeQrBtn" class="px-4 py-2 bg-red-500 text-white rounded">Dong</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // --- CAU HINH FIREBASE CHUAN ---
        const firebaseConfig = {
            apiKey: "AIzaSyBoWo-lMgjQhSh1u9TfWrcccmi2-I8LNGA",
            authDomain: "billardscore-cb6c7.firebaseapp.com",
            // QUAN TRONG: Da them databaseURL chinh xac tu link cua ban
            databaseURL: "https://billardscore-cb6c7-default-rtdb.firebaseio.com",
            projectId: "billardscore-cb6c7",
            storageBucket: "billardscore-cb6c7.firebasestorage.app",
            messagingSenderId: "842955224618",
            appId: "1:842955224618:web:b6c944a884cedbfd93b553"
        };

        // Khoi tao Firebase
        let app, db, matchRef;
        try {
            app = initializeApp(firebaseConfig);
            db = getDatabase(app);
        } catch (e) {
            console.error("Loi Config Firebase", e);
            document.getElementById('statusIndicator').textContent = "Loi Config!";
        }

        // --- LOGIC LAY MATCH ID ---
        const urlParams = new URLSearchParams(window.location.search);
        let matchId = urlParams.get('m');

        if (!matchId) {
            // Tao ID ngau nhien
            matchId = Math.random().toString(36).substring(2, 8).toUpperCase();
            window.history.replaceState({}, '', `?m=${matchId}`);
        }
        
        // Ket noi Database
        matchRef = ref(db, 'matches/' + matchId);

        // State mac dinh
        let localState = {
            p1: { score: 0, wins: 0, shots: 0 },
            p2: { score: 0, wins: 0, shots: 0 },
            names: { p1: "Player 1", p2: "Player 2" },
            round: 1,
            turn: null, 
            colorSwap: false
        };

        // --- DONG BO DU LIEU (LIVE SYNC) ---
        onValue(matchRef, (snapshot) => {
            const data = snapshot.val();
            if (data) {
                localState = data;
                updateUI();
                const statusDiv = document.getElementById('statusIndicator');
                statusDiv.textContent = "Da ket noi: " + matchId;
                statusDiv.style.color = "#4ade80"; // Mau xanh la
            } else {
                // Chua co du lieu thi day len server
                set(matchRef, localState);
            }
        }, (error) => {
            console.error("Loi ket noi Firebase:", error);
            const statusDiv = document.getElementById('statusIndicator');
            statusDiv.textContent = "Loi quyen truy cap!";
            statusDiv.style.color = "red";
            alert("Loi: Vui long bat che do Test Mode trong Firebase Console (Tab Rules).");
        });

        // --- CAP NHAT GIAO DIEN ---
        function updateUI() {
            // Diem so
            document.getElementById('score1').textContent = localState.p1.score;
            document.getElementById('score2').textContent = localState.p2.score;
            
            // Ten
            if(document.activeElement.id !== 'name1') document.getElementById('name1').value = localState.names.p1;
            if(document.activeElement.id !== 'name2') document.getElementById('name2').value = localState.names.p2;

            // Thong ke
            updateStats('p1', '1');
            updateStats('p2', '2');

            // Round
            document.getElementById('round-counter').textContent = `Round: ${localState.round}`;

            // Luot danh (hieu ung sang)
            document.getElementById('player1').classList.remove('active');
            document.getElementById('player2').classList.remove('active');
            if (localState.turn === 'p1') document.getElementById('player1').classList.add('active');
            if (localState.turn === 'p2') document.getElementById('player2').classList.add('active');

            // Doi mau (Swap)
            const p1Area = document.querySelector('.score-area.player-1');
            const p2Area = document.querySelector('.score-area.player-2');
            
            p1Area.className = "score-area player-1";
            p2Area.className = "score-area player-2";

            if (localState.colorSwap) {
                p1Area.classList.remove('player-1'); p1Area.classList.add('player-2');
                p2Area.classList.remove('player-2'); p2Area.classList.add('player-1');
            }
        }

        function updateStats(pKey, suffix) {
            const s = localState[pKey];
            document.querySelector(`.stats.wins-${suffix}`).textContent = `Win: ${s.wins}`;
            document.querySelector(`.stats.shots-${suffix}`).textContent = `Inn: ${s.shots}`;
            let avg = s.shots > 0 ? (s.score / s.shots).toFixed(2) : "0.00";
            document.querySelector(`.stats.avg-${suffix}`).textContent = `AVG: ${avg}`;
        }

        // --- GUI DU LIEU LEN SERVER ---
        function pushState() {
            update(matchRef, localState);
        }

        // --- XU LY CLICK ---
        
        // 1. Click tang/giam diem
        const handleScore = (pKey, val) => {
            if (localState.turn !== pKey) {
                localState.turn = pKey;
                localState[pKey].shots += 1;
            }
            
            if (val !== 0) {
                let newScore = localState[pKey].score + val;
                if (newScore < 0) newScore = 0;
                localState[pKey].score = newScore;
            }
            pushState();
        };

        document.querySelectorAll('.top, .bottom').forEach(el => {
            el.addEventListener('click', (e) => {
                const pid = e.target.getAttribute('data-id') === 'player1' ? 'p1' : 'p2';
                const val = parseInt(e.target.getAttribute('data-val'));
                handleScore(pid, val);
            });
        });

        // 2. Nut chuc nang
        document.getElementById('endRoundBtn').addEventListener('click', () => {
            if (localState.p1.score > localState.p2.score) localState.p1.wins++;
            else if (localState.p2.score > localState.p1.score) localState.p2.wins++;
            
            localState.p1.score = 0;
            localState.p1.shots = 0;
            localState.p2.score = 0;
            localState.p2.shots = 0;
            localState.turn = null;
            localState.round++;
            pushState();
        });

        document.getElementById('resetBtn').addEventListener('click', () => {
            if(!confirm("Xoa toan bo du lieu?")) return;
            localState.p1 = { score: 0, wins: 0, shots: 0 };
            localState.p2 = { score: 0, wins: 0, shots: 0 };
            localState.round = 1;
            localState.turn = null;
            localState.colorSwap = false;
            pushState();
        });

        document.getElementById('swapColorsBtn').addEventListener('click', () => {
            localState.colorSwap = !localState.colorSwap;
            pushState();
        });

        // 3. Doi ten
        const handleNameChange = (e) => {
            const pKey = e.target.id === 'name1' ? 'p1' : 'p2';
            localState.names[pKey] = e.target.value;
            pushState();
        };
        document.getElementById('name1').addEventListener('change', handleNameChange);
        document.getElementById('name2').addEventListener('change', handleNameChange);

        // 4. Ma QR
        document.getElementById('qrBtn').addEventListener('click', () => {
            const qrDiv = document.getElementById('qrCodeDiv');
            qrDiv.innerHTML = "";
            const url = window.location.href;
            new QRCode(qrDiv, { text: url, width: 200, height: 200 });
            document.getElementById('qrModal').style.display = 'flex';
        });

        document.getElementById('closeQrBtn').addEventListener('click', () => {
            document.getElementById('qrModal').style.display = 'none';
        });

    </script>
</body>
</html>
